<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자 사용</title>
</head>

<body>
    <script>
        /* 
        let number = 10
        number++
        alert(number)
        */


        let number = 10
        ++number
        alert(number)

        // 증감연산자를 독립적으로 사용 할 때 전위, 후위의 차이를 알 수 없다.
    </script>
</body>

</html>
