<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inch를 cm단위로 변환</title>
</head>

<body>
    <script>
        const rawInput = prompt('inch를 입력하세요.')

        const inch = Number(rawInput)
        const cm = inch * 2.54

        alert(`입력하신 ${inch}inch의 값은 변환하면 ${cm}cm 입니다.`)
    </script>
</body>

</html>
