<body>
    <script>
        // 확인 문제 1
        // A부터 B까지 범위를 지정했을 때 범위 안의 숫자를 모두 곱하는 함수를 만들어보세요.
        let multiplyAll = function (a, b) {
            let output = 1;
            for (i = a; i <= b; i++) {
                output *= i
            }
            return output
        }
        console.log(multiplyAll(1, 2))
        console.log(multiplyAll(1, 3))
    </script>
</body>
