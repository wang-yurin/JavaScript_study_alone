    //if else if 조건문
    // 11시 이전 아침 드셨나요?
    // 12~15시 점심 드셨나요?
    // 16시 이후 저녁 드셨나요?
    if (hour < 11) {
      console.log('아침 드셨나요?');
    } else if (hour <= 15) {
      console.log('점심 드셨나요?');
    } else {
      console.log('저녁 드셨나요?');
    }
