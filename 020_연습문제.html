    const rawInput = Number(prompt('태어난 년도를 입력하세요.'))
    const year = Number(rawInput);

    let 띠
    let tti = year % 12
    if (tti === 0) { 띠 = '신' }
    else if (tti === 1) { 띠 = '유' }
    else if (tti === 2) { 띠 = '술' }
    else if (tti === 3) { 띠 = '해' }
    else if (tti === 4) { 띠 = '자' }
    else if (tti === 5) { 띠 = '축' }
    else if (tti === 6) { 띠 = '인' }
    else if (tti === 7) { 띠 = '묘' }
    else if (tti === 8) { 띠 = '진' }
    else if (tti === 9) { 띠 = '사' }
    else if (tti === 10) { 띠 = '오' }
    else if (tti === 11) { 띠 = '미' }

    let 간
    let e = year % 10;
    if (e === 0) { 간 = '경' }
    else if (e === 1) { 간 = '신' }
    else if (e === 2) { 간 = '임' }
    else if (e === 3) { 간 = '계' }
    else if (e === 4) { 간 = '갑' }
    else if (e === 5) { 간 = '을' }
    else if (e === 6) { 간 = '병' }
    else if (e === 7) { 간 = '정' }
    else if (e === 8) { 간 = '무' }
    else if (e === 9) { 간 = '기' }
    console.log(`${year}년은 ${간}${띠}년 입니다.`)
