<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
        //r = 10을 지우고 const r = 10을 해주면 정상 실행 됩니다.
        const r
        r = 10

        console.log(`넓이 = ${3.14 * r * r}`)
        console.log(`둘레 = ${2 * 3.14 * r}`)
        */

        /*
        let r
        r = 10

        console.log(`넓이 = ${3.14 * r * r}`)
        console.log(`둘레 = ${2 * 3.14 * r}`)
        */

        /*
        const number = 10
        console.log(++number)
        console.log(number++)
        console.log(++number)
        console.log(number--)
        */

        let number = 10
        console.log(++number) //10에 1더하고 11 실행, 값 11
        console.log(number++) //11 실행, 값 12
        console.log(++number) //12에 1더하고 13 실행, 값 13
        console.log(number--) // 13 실행, 값 12
    </script>
</body>

</html>
